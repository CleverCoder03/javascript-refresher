<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode To-Do List</title>
    <style>
      /* 1. Base Reset & Font Settings */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      /* 2. Page Background */
      body {
        background-color: #0f0f11; /* Very dark background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* 3. The Main Card Container */
      .todo-container {
        background-color: #18181b; /* Slightly lighter dark gray */
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      /* 4. The Title "To-Do List" */
      h1 {
        color: white;
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 700;
      }

      /* 5. Input Area (Text Field + Button) */
      .input-group {
        display: flex;
        gap: 12px;
        margin-bottom: 30px;
      }

      .input-group input {
        flex-grow: 1;
        background-color: #27272a; /* Input background */
        border: 1px solid transparent;
        border-radius: 8px;
        padding: 14px 16px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
      }

      .input-group input:focus {
        border-color: #7c3aed; /* Purple border on focus */
      }

      .input-group input::placeholder {
        color: #71717a; /* Muted gray placeholder */
      }

      .add-btn {
        background-color: #6200ea; /* The specific vivid purple */
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        /* To make sure text stays on one line */
        white-space: nowrap;
      }

      .add-btn:hover {
        background-color: #5000c2;
      }

      /* 6. The Task List Styling */
      .task-list {
        list-style: none;
      }

      #task-list > li {
        background-color: #27272a;
        color: #e4e4e7;
        padding: 14px 16px;
        margin-bottom: 12px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
        border: 1px solid transparent;
        transition: 0.2s;
      }

      .task-item:hover {
        border-color: #3f3f46;
      }

      /* 7. The Delete Button Styling */
      #task-list > li > button {
        background-color: #3f3f46;
        color: #ff5555; /* Soft Red */
        border: none;
        border-radius: 6px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        transition: all 0.2s;
      }

      #task-list > li > button:hover {
        background-color: #ff5555;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <h1>To-Do List</h1>

        <div class="input-group">
          <input type="text" id="todo-input" placeholder="Add a new task..." />
          <button class="add-btn" id="add-task-btn">Add Task</button>
        </div>

        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
